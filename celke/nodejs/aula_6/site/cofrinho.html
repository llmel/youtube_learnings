<script>
	
	function calcular () {
		var dias = Number (tempo.value) * 30 ;
		var meses = Number (tempo.value) ;
		var din_necessario_dias = Number (dinheiro.value) / dias ;
		var din_necessario_meses = Number (dinheiro.value) / meses ;
		alert (`Você precisará guardar ${din_necessario_meses.toFixed(2)} reais por mês, que dá ${din_necessario_dias.toFixed(2)} reais por dia `) ;
	}

</script>
